<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Demo: Add points to a web map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js"></script>
    <link
            href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css"
            rel="stylesheet"
    />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieXh1dTAxMDQiLCJhIjoiY2tuM2FyODdkMGo5dzJucXN4YnNjMmw2cCJ9.tTyzDSDye_FY3w7Qxh5BRg';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/yxuu0104/ckn8595jl14ku17qx2ozisv84', // stylesheet location
        center: [145.00, -37.00 ],
        zoom: 6
    });

    map.on('click', function (e) {
        var features = map.queryRenderedFeatures(e.point, {
            layers: ['clinic'] // replace this with the name of the layer
        });

        if (!features.length) {
            return;
        }

        var feature = features[0];

        var popup = new mapboxgl.Popup({ offset: [0, -15] })
            .setLngLat(feature.geometry.coordinates)
            .setHTML(
                '<h3>' +
                feature.properties.Address +
                '</h3><p>' +
                feature.properties.description +
                '</p>'
            )
            .setLngLat(feature.geometry.coordinates)
            .addTo(map);
    });
</script>
</body>
</html>
