        <div class="section-title-one">
            <h2>Discover Covid-19 Vaccines</h2>

        <div id="timeline">
            <div id="textout">
                <div class="text" onmousemove="movecolor(1)" onmouseout="outcolor(1)">Vaccine</div>
                <div class="text" onmousemove="movecolor(2)" onmouseout="outcolor(2)">Test2</div>
                <div class="text" onmousemove="movecolor(3)" onmouseout="outcolor(3)">Sanitizer</div>
            </div>
            <div id="lineout">
                <div class="line" id="l1" onmousemove="movecolor(1)" onmouseout="outcolor(1)"></div>
                <div class="line" id="l2" onmousemove="movecolor(2)" onmouseout="outcolor(2)"></div>
                <div class="line" id="l3" onmousemove="movecolor(3)" onmouseout="outcolor(3)"></div>
            </div>
        </div>

        <div id="vaccine-timeline-picture"><img id="backgroundimg" src="../static/assets/img/blog/blog-1.jpg" alt="This should be a picture"></div>

        <script type="text/javascript">
            function movecolor(num){
                document.getElementById("l"+num).style.background = "#98E0FA" ;
                document.getElementById("backgroundimg").src="../static/assets/img/blog/blog-"+num+".jpg";
            }
            function outcolor(num){
                document.getElementById("l"+num).style.background = "#ccc" ;
            }
        </script>
